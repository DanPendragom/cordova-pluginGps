<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/local.js"></script>
  <script src="js/net.js"></script>
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
  
  <script>
  $(document).ready(function(){
    var contador = 1;
    $("#procurarLocal").click(function(){
      if(contador == 1){
        if(contador == 1){
          $("#map").show(800);
        }
         $("img").slideToggle(800);
          $("#net").slideToggle(800);
         $("#result").text("Ó você aí mano").show(800);
         contador++;
      }
      else if(contador>1){
        if(contador>1){
          $("#map").hide(800);
        }
        $("img").slideToggle(800);
         $("#result").text("Ó você aí mano").hide(800);
         contador--;
      }
    });
  });
  </script>
</head>
<body>
  <div class="paginaStyle" >
    <section class="degradeStyle">
      <div class="row">
        <div class="div-col-xs-12">
          <img src="img/google-maps.png" alt="" id="localiza">
          <h1> Cadê eu?! </h1>
        </div>
      </div>
    </section>
    <div class="row">
      <div class="div-col-xs-12">
        <button id="procurarLocal"> KD? </button>
        <button id="net">Conexão? </button>
      </div>
    </div>
  </div>
  <div class="whiteDisplayStyle">
    <section class="whiteDisplay">
      <h2 id="result"></h2>
      <div id="map"></div>
    </section>
  </div>
  
</body>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/animation.js"></script>
</html>
